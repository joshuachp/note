[package]
name = "note"
version = "0.1.1"
categories = ["command-line-utility"]
edition = "2021"
keywords = ["notes", "journal", "cli"]
license = "APACHE-2.0 OR MIT"
repository = "https://github.com/joshuachp/note"
description = "Note taking utility"

[dependencies]
chrono = { version = "0.4.42", features = ["serde"] }
clap = { version = "4.5.47", features = ["derive"] }
clap_complete = "4.5.57"
clap_mangen = "0.2.29"
color-eyre = "0.6.5"
dirs = "6.0.0"
env_logger = "0.11.8"
eyre = "0.6.12"
indexmap = { version = "2.11.0", features = ["serde"] }
pulldown-cmark = { version = "0.13.0", features = ["serde"] }
regex = "1.11.2"
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"
tantivy = "0.25.0"
thiserror = "2.0.16"
toml = "0.9.5"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
walkdir = "2.5.0"
winnow = "0.7.13"
yaml-rust2 = "0.10.3"

[dev-dependencies]
tempfile = "3.21.0"
