[package]
name = "note"
version = "0.1.0"
categories = ["command-line-utility"]
edition = "2021"
keywords = ["notes", "journal", "cli"]
license = "APACHE-2.0 OR MIT"
repository = "https://github.com/joshuachp/note"
description = "Note taking utility"

[dependencies]
chrono = { version = "0.4.40", features = ["serde"] }
clap = { version = "4.5.31", features = ["derive"] }
clap_complete = "4.5.46"
clap_mangen = "0.2.26"
color-eyre = "0.6.3"
dirs = "6.0.0"
env_logger = "0.11.6"
eyre = "0.6.12"
indexmap = { version = "2.7.1", features = ["serde"] }
pulldown-cmark = { version = "0.13.0", features = ["serde"] }
regex = "1.11.1"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
tantivy = "0.22.0"
thiserror = "2.0.12"
toml = "0.8.20"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
walkdir = "2.5.0"
winnow = "0.7.3"
yaml-rust2 = "0.10.0"

[dev-dependencies]
tempfile = "3.17.1"
